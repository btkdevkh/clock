<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
    <title>Test</title>
  </head>
  <body>
    <div class="clock-container" id="clock-container">
      <div class="clock" id="clock">
        <div class="clock-num-horizontal" id="clock-num-horizontal">
          <span class="num">IX</span>
          <span class="dot"></span>
          <span class="num">III</span>
        </div>

        <div class="clock-num-vertical" id="clock-num-vertical">
          <span class="num">XII</span>
          <span class="num">VI</span>
        </div>

        <div class="clock-hands" id="clock-hands">
          <span class="hours-hand" id="hours-hand"></span>
          <span class="minutes-hand" id="minutes-hand"></span>
          <span class="seconds-hand" id="seconds-hand"></span>
        </div>
      </div>
    </div>
  </body>
</html>
