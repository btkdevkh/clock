<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="index.js" defer></script>
    <title>Test</title>
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="clock-nums">
          <span class="num">&#x2022</span>
          <span class="num">&#x2022</span>

          <div class="num">
            <span class="backward_III">III</span>
          </div>

          <span class="num">&#x2022</span>
          <span class="num">&#x2022</span>

          <div class="num">
            <span class="backward_VI">VI</span>
          </div>

          <span class="num">&#x2022</span>
          <span class="num">&#x2022</span>

          <div class="num">
            <span class="backward_IX">IX</span>
          </div>

          <span class="num">&#x2022</span>
          <span class="num">&#x2022</span>
          <span class="num">XII</span>
        </div>

        <div class="clock-hands">
          <span class="dot"></span>
          <span class="hours-hand" id="hours-hand"></span>
          <span class="minutes-hand" id="minutes-hand"></span>
          <span class="seconds-hand" id="seconds-hand"></span>
        </div>
      </div>
    </div>
  </body>
</html>
